version: '3.8'

services:
  ml-service-blue:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-service:blue
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
    ports:
      - "8081:8080"
    networks:
      - ml-network

  ml-service-green:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-service:green
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
    ports:
      - "8082:8080"
    networks:
      - ml-network

  nginx:
    image: nginx:alpine
    container_name: nginx-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ml-service-blue
      - ml-service-green
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

